<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="NewGoogle.css">
</head>

<body>
    <header>
        <!--Add Sign in button link-->
        <a href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header">About</a>
        <a href="https://store.google.com/GB?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB">Store</a>
        <div style="float:right">
            <a class="header-left" href="https://www.google.com/intl/en-GB/gmail/about/#">Gmail</a>
            <a class="header-left" href="https://www.google.co.uk/imghp?hl=en&ogbl">Images</a>

            <img class="header-left" src="img/appsbutton.svg" alt="Apps button" style=" width: 20px; margin: 0px 20px;">

            <a class="header-left sign-in" href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.co.uk%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign
                in</a>
        </div>

    </header>
    <section style="text-align: center; display: block;">
        <!-- Add search logo-->
        <img class="logo" src="img/logo.png" alt="Google logo ">
        <div class="search-box">
            <input class="search-text" type="text" size="40px">
            <img class="voice-logo" src="img/voicelogo.png" alt="voicelogo">
        </div>
        <br>

        <input class="search-button" type="button" value="Google Search">
        <input class="search-button" type="button" value="I`m Feeling Lucky">


    </section>
    <footer>
        <!--add Settings options -->
        <div class="country">
            United Kingdom
        </div>
        <div class="footer-links">
            <div class="footer-left">
                <a href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com/intl/en_uk/?subid=uk-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=uk-en_GB-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
            </div>
            <a href="https://sustainability.google/commitments-europe/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Carbon
                neutral since 2007</a>
            <div class="footer-right">
                <a href="https://policies.google.com/privacy?hl=en-GB&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-GB&fg=1">Terms</a>
                <a href="https://www.google.co.uk/preferences?hl=en-GB&fg=1">Settings</a>
            </div>
        </div>

    </footer>

</body>

</html>
